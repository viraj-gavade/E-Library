<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - eBook Website</title>
    <link rel="stylesheet" href="contact.main.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">eBookStore</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">Books</a></li>
            <li><a href="about.index.html">About</a></li>
            <li><a href="contact.index.html">Contact</a></li>
        </ul>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="input-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
        <div id="confirmationMessage"></div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section about">
                <h2>eBookStore</h2>
                <p>Your one-stop shop for all your reading needs. Explore a wide range of eBooks and enjoy reading anywhere, anytime.</p>
            </div>
            <div class="footer-section links">
                <h2>Quick Links</h2>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">Books</a></li>
                    <li><a href="about.index.html">About</a></li>
                    <li><a href="contact.index.html">Contact</a></li>
                </ul>
            </div>
            <div class="footer-section social">
                <h2>Follow Us</h2>
                <div class="social-links">
                    <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" alt="Facebook"></a>
                    <a href="https://x.com/viraj_gavade"><img src="https://img.icons8.com/ios-filled/50/ffffff/twitter.png" alt="Twitter"></a>
                    <a href="https://www.instagram.com/_viraj.js/"><img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="Instagram"></a>
                    <a href="https://www.linkedin.com/in/viraj-gavade-8877aa30b/"><img src="https://img.icons8.com/ios-filled/50/ffffff/linkedin.png" alt="LinkedIn"></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 eBookStore. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="contact.index.js"></script>
</body>
</html>
