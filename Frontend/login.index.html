<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="login.main.css">
</head>
<body>
  <div class="form-container" id="loginForm">
    <h2>Login</h2>
    <form id="login">
        <input type="text" name="username" placeholder="Username" required id="loginUsername">
        <input type="password" name="password" placeholder="Password" required id="loginPassword">
        <button type="submit">Login</button>
    </form>
    <p id="loginMessage"></p>
    <p>Don't have an account? <a href="#" id="switchToRegister">Register here</a></p>
</div>
        <div class="form-container" id="registerForm" style="display:none;">
          <h2>Register</h2>
          <form id="register" enctype="multipart/form-data">
              <input type="text" name="username" placeholder="Username" required id="username">
              <input type="email" name="email" placeholder="Email" required id="email">
              <input type="password" name="password" placeholder="Password" required id="password">
              <input type="file" name="profileImg" accept="image/*" required id="profileImg">
              <button type="submit">Register</button>
          </form>
          <p id="signupMessage"></p>
          <p>Already have an account? <a href="#" id="switchToLogin">Login here</a></p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="login.index.js"></script>
</body>
</html>
