<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Style Login & Register</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>      
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" height="150" width="150 ">
        </div>
        <div class="form-container">
            <div id="loginForm" class="form active">
                <input type="email" placeholder="Phone number, username, or email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <div class="divider">OR</div>
                <button class="facebook-btn">Log in with Facebook</button>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <div id="registerForm" class="form">
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Full Name" required>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <div class="terms">By signing up, you agree to our Terms , Privacy Policy and Cookies Policy.</div>
            </div>
            <div class="toggle-text">
                <p id="toggleLogin" class="active">Don't have an account? <span>Sign up</span></p>
                <p id="toggleRegister">Have an account? <span>Log in</span></p>
            </div>
        </div>
    </div>
    <script src="index.js "></script>
</body>
</html>
